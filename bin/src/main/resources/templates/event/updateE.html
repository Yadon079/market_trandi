<head th:replace="common/head"></head>

<div class="row">
 <div class="col-md-2"></div>
 <div class="col-md-8">
  <h2 class="text-center">EVENT</h2><p></p><hr>
  <form method="post" th:action="@{/event/updateE/} + ${event.id}">
  <form action="BoardReWriteProc.jsp" >
   <div class="table table-responsive">
       <table class="table table-striped">
    
    <tr>
     <td>제목</td>
     <td><input type="text" class="form-control" name="title" id="title" th:value="${event.title}"></td>
    </tr>
    <tr>
      
    <tr>
     <td>글내용</td>
     <td><textarea class="form-control" rows="5" name="content" id="content">[[${event.content}]]</textarea></td>
    </tr>
     <tr> 
     <td colspan="2"  class="text-center">
     
      <input type="hidden" name="num"  value="<%= num %>">
      <input type="hidden" name="ref"  value="<%= ref %>">
      <input type="hidden" name="ref_step"  value="<%= ref_step %>">
      <input type="hidden" name="ref_level"  value="<%= ref_level %>">
     
      <button type="button" id="complete" class="btn btn-primary btn-block">
				수정
			</button>
     </td>
    </tr>
    
    </table>
  
 
   </div>
  </form> 
  	</form>
 </div>
</div>


<script>
	$("#complete").click(function () {
		$("form").submit();
		return false;
	});
</script>
