<!DOCTYPE html>
<html>
<head> 
<h1>관리자 회원 관리 페이지 </h1>
</head>
<body>
<form action="/member/delete" method="POST">
        <table class="table" id="table" border="1">
            <thead>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>nickname</th>
                <th>phone_number</th>
                <th>gender</th>
                <th>age</th>
                <th>location</th>
                <th>authority</th>
                <th>회원 삭제</th>
            </tr>
            </thead>
            <tbody class="tbody" id="tbody">
            <tr th:each="member :${members}" class="member">
                <td th:text="${member.id}" class="memberCenter"></td>
                <td th:text="${member.name}" class="memberCenter"></td>
                <td th:text="${member.nickname}" class="memberCenter"></td>
                <td th:text="${member.phone}" class="memberCenter"></td>
                <td th:text="${member.gender}" class="memberCenter"></td>
                <td th:text="${member.age}" class="memberCenter"></td>
                <td th:text="${member.location}" class="memberCenter"></td>
                <td th:text="${member.authority}" class="memberCenter"></td>
                <td><input type="submit" class="submit" id="submit" value="삭제"></td>
            </tr>
            </tbody>
        </table>
    </form>
<br>
<br>


	<table class="table" border=1>
	  <thead class="thead-dark">
	      <th scope="col">상인회원 요청 대기</th>
	    <tr>
	      <th scope="col">Id</th>
	      <th scope="col">Names</th>
	      <th scope="col">Phone</th>
	      <th scope="col">Nicknames </th>
	      <th scope="col">locations</th>
	      <th scope="col">요청 수락</th>
	      <th scope="col">요청 취소</th>
	    </tr>
	  </thead>
	  <tbody>
	   					<tr th:each="admin : ${admins}" >
	                 	<td>[[${admin.id}]]</td>
	                    <td>[[${admin.name}]] </td>
	                    <td>[[${admin.phone}]] </td>
	                    <td>[[${admin.nickname}]] </td>
	                    <td>[[${admin.location}]] </td>
	                   <td><button type="submit" id="permit" value="N">수락</button></td>
	                   <td><button type="submit" id="delete" value="N">삭제</button></td>
	                </tr>
	  </tbody>
	</table>

<br><br>

	<script>
	

				
		
		</script>
</body>
</html>
