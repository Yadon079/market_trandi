<div class="row">
 <div class="col-md-2"></div>
 <div class="col-md-8">
  <h2 class="text-center">COMPLAIN</h2><p></p><hr>
  <form method="post" action="/complain/writeC">
  <form action="BoardReWriteProc.jsp" >
   <div class="table table-responsive">
       <table class="table table-striped">
    
    <tr>
     <td>제목</td>
     <td><input type="text" class="form-control" name="title" id="title"></td>
    </tr>
    <tr>
      
    <tr>
     <td>글내용</td>
     <td><textarea rows="10" cols="50" name="content" class="form-control"></textarea></td>
    </tr>
     <tr> 
     <td colspan="2"  class="text-center">
     
      <input type="hidden" name="num"  value="<%= num %>">
      <input type="hidden" name="ref"  value="<%= ref %>">
      <input type="hidden" name="ref_step"  value="<%= ref_step %>">
      <input type="hidden" name="ref_level"  value="<%= ref_level %>">
     
      <button type="button" id="complete" class="btn btn-primary btn-block">
				글쓰기
			</button>
     </td>
    </tr>
    
    </table>
  
 
   </div>
  </form> 
  	</form>
 </div>
</div>



<script>
	$("#complete").click(function () {
		$("form").submit();
		return false;
	});
</script>
