<html xmlns xmlns:th="http://www.w3.org/1999/xhtml" : th="http://www.thymeleaf.org">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
 
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="/">홈페이지</a>
    </div>
  </div>
</nav>

<div class="container">
 <br>
 <br>
  <ul class="nav nav-tabs">
    <li class="active"><a data-toggle="tab" href="#home">NOTICE</a></li>
    <li><a data-toggle="tab" href="#menu1" >EVENT</a></li>
    <li><a data-toggle="tab" href="#menu2">COMPLAIN</a></li>
    <li><a data-toggle="tab" href="#menu3">Q&A</a></li>
  </ul>

<div class="tab-content">
    <div id="home" class="tab-pane fade in active" >
<div  class="jumbotron">
   <div class="container text-center">
      <table class="table table-hover">
         <thead>
   			<p><strong>NOTICE</strong>
           <br>
            <tr>
               <th>번호</th>
               <th>제목</th>
               <th>작성자</th>
               <th>작성일</th>
            </tr>
         </thead>
         <tbody>
            <tr class="notice" th:each="board : ${list}" th:attr="id=${board.id}" > 
               <td th:text="${board.id}"></td>
               <td th:text="${board.title}"></td>
               <td th:text="${board.userId}"></td>
               <td th:text="${board.createDate}"></td>
            </tr>

         </tbody>
      </table>
      <button type="button"  class="btn btn-primary btn-block" id="write">글쓰기</button>
   </div>
</div>
</div>



    <div id="menu1" class="tab-pane fade">
     <div  class="jumbotron">
   <div class="container text-center">
      <table class="table table-hover">
         <thead>
           <p><strong>EVENT</strong> 
           <br>
            <tr>
               <th>번호</th>
               <th>제목</th>
               <th>작성자</th>
               <th>작성일</th>
            </tr>
         </thead>
         <tbody>
            <tr class="event" th:each="event : ${list1}" th:attr="id=${event.id}" > 
               <td th:text="${event.id}"></td>
               <td th:text="${event.title}"></td>
               <td th:text="${event.userId}"></td>
               <td th:text="${event.createDate}"></td>   
            </tr>
         </tbody>
      </table>
      <button type="button" class="btn btn-primary btn-block" id="writeE">글쓰기</button>
   </div>
</div>

    </div>
    
    
    
    
    <div id="menu2" class="tab-pane fade">
     <div  class="jumbotron">
   <div class="container text-center">
      <table class="table table-hover">
         <thead>
           <p><strong>COMPLAIN</strong> 
           <br>
            <tr>
               <th>번호</th>
               <th>제목</th>
               <th>작성자</th>
               <th>작성일</th>
            </tr>
         </thead>
         <tbody>
            <tr class="complain" th:each="complain : ${list2}" th:attr="id=${complain.id}"> 
               <td th:text="${complain.id}"></td>
               <td th:text="${complain.title}"></td>
               <td th:text="${complain.userId}"></td>
               <td th:text="${complain.createDate}"></td>
            </tr>
         </tbody>
      </table>
      <button type="button" class="btn btn-primary btn-block" id="writeC">글쓰기</button>
   </div>
</div>
    </div>
    
    
    
    <div id="menu3" class="tab-pane fade">
     <div  class="jumbotron">
   <div class="container text-center">
      <table class="table table-hover">
         <thead>
           <p><strong>Q&A</strong> 
           <br>
            <tr>
               <th>번호</th>
               <th>제목</th>
               <th>작성자</th>
               <th>작성일</th>
            </tr>
         </thead>
         <tbody>
            <tr class="question" th:each="question : ${list3}" th:attr="id=${question.id}" > 
               <td th:text="${question.id}"></td>
               <td th:text="${question.title}"></td>
               <td th:text="${question.userId}"></td>
               <td th:text="${question.createDate}"></td>
            </tr>
         </tbody>
      </table>
      <button type="button" class="btn btn-primary btn-block" id="writeQ">글쓰기</button>
   </div>
</div>
    </div>
  </div>
</div>

  </p>
</div>


</body>


<script>
   $("#write").on("click",function () {
      location = "/board/write";
      return false;
   });
   
   
    $("#writeE").on("click",function () {
      location = "/event/writeE";
      return false;
   });
   
    $("#writeC").on("click",function () {
      location = "/complain/writeC";
      return false;
   });
   
    $("#writeQ").on("click",function () {
      location = "/question/writeQ";
      return false;
   });
   
   $(".notice").click(function () {
    	var id = $(this).attr("id");
    	location ="/board/"+id;
      return false;
   });
   
  $(".event").click(function () {
    	var id = $(this).attr("id");
    	location ="/event/"+id;
      return false;
   });
   
   $(".complain").click(function () {
    	var id = $(this).attr("id");
    	location ="/complain/"+id;
      return false;
   });
   
   $(".question").click(function () {
    	var id = $(this).attr("id");
    	location ="/question/"+id;
      return false;
   });
   
   

   
   
   
</script>
